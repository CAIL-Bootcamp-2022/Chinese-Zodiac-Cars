<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link href="https://unpkg.com/bonsai.css@latest/dist/bonsai.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>Luner Tuner!</title>
	</head>
	<body>
		<header>
			<div id="logo"> <img src="./assets/images/lunar_tuner.png" alt="lunar tuner logo!"></div>
			<div style="--text-3d: var(--mainblack); --c:var(--mainblack)">
			<h2>LunarTuner</h2>
			<h1>Find your ride based on the year you were born.</h1>
		  </header>
		  <main class="main-container">
		<!--  right section for user input and local storage -->
		<section class="rightSection">
			<form class="info-form">
				<label for="fname">Name:</label><br />
				<input type="text" id="fname" name="fname" placeholder="Name" /><br />
				<label for="birthyear">Birthyear:</label><br />
				<input type="text" id="birthyear" name="birth year" placeholder="Birthyear" /><br />
				<input type="submit" value="Submit" />
			</form>
			<div class="name"></div>
			<div class="DOF"></div>
			<div id="userList">
				<!-- Here will be list of the users history from the local storage -->
			</div>

			<section class="mainPicture">
				<img src="./assets/images/lunar_tuner_wheel.png" alt="" />
				<button id="wheel-btn" onclick=" loadCarData(); loadImage(); addNewUser(); addNewCar()">
					<img src="./assets/images/car_wheel.png" alt="" />
				</button>
			</section>

			<section class="rightSection">
				<div id="carList"></div>
				<!-- Here will be the list of cars -->
			</section>
		</section>
		  </main>
		<footer>
			<div style="--text-3d: var(--mainblack); --c:var(--mainblack)">
			<h2>Created by Alan, Christian, Ivan and Lee!</h2>
		  </footer>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"
	></script>
	<script src="./assets/js/script.js"></script>
</html>
