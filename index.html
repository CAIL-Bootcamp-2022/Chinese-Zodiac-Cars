<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link href="https://unpkg.com/bonsai.css@latest/dist/bonsai.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<title>Luner Tuner!</title>
	</head>
	<body>
		<!-- Header with 2 pictures and h1 -->
		<header class="first">
			<!--The first section contains a picture -->
			<img class="webpicture" src="assets/images/cny zodiac stories top banner.jpg" alt="picture" />
			<div><img class="logo" src="./assets/images/lunar_tuner.png" /></div>
			<h1 style="--text-3d:#c70000; --c:#000000;"><b>Lunar Tuner</b></h1>
		</header>

		<main class="mainSection">
		<div class="recent-users">
			<!-- first item inside the main flex box -->
			<fieldset class="firsrSection">
				<p> <b>Find your ride based on the year you were born.</b></p>
				<hr>
				<div class="vertical">
					<p>
					  <label><b>First Name</b>
						<input type="text" id="fname" placeholder="Name" style="--x:120;" >
					  </label>
					</p>
					<p>
					  <label><b>Year of Birth</b>
						<input type="text" id="birthyear" placeholder="Year of Birth" style="--x:120;">
					  </label>
					</p>
				  
				      <section class="flex" id="main-section">
					<button style="--scale-hvr:110%; --x:150;" class="black" id="wheel-btn" >Spin the Wheel </button>
			    </div>
			</fieldset>

			<div class="name"></div>
			<div class="DOF"></div>
			<p style="--mx: 31px">
				<b>Recent searches:</b>
			</p>
			<div id="userList" style="--shadow: 2.5">
				<!-- Here will be list of the users history from the local storage -->
			</div>
		</div>
            

			<section class="secondSection">


         <div class="wheel" style="--inset-top:350px; --pos:absolute;--px:42px;">
          <span id="score" style="--shadow:3">&nbsp;</span>
          <!-- Main image -->
         <img class="roulette_wheel" src="assets/images/lunar_tuner_wheel.png" /></style>
          
          
         </div>
			</section>

			<section class="thirdSection">
				<p style="--x:120;"><b>Ride List</b></p>
				<hr>
				<div id="carList"></div>
				<!-- Here will be the list of cars -->
			</section>

			<div id="my-modal" class="modal">
				<div class="modal-content">
				 <div class="modal-header">
				   <span class="close">&times;</span>
				  </div>
				  <!-- Modal Error message  -->
				  <div class="modal-body">
				   <p>ERROR!</p>
				   <p>Please fill out the name and or the year properly!</p>
				 </div>
			   </div>
			 </div>

		</main>

		<!-- <footer>
			<div style="--text-3d: var(--mainblack); --c:var(--mainblack)">
			<h2>Created by Alan, Christian, Ivan and Lee!</h2>
			  </footer> -->
	</body>
	<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"
	></script>
	<script src="./assets/js/script.js"></script>
</html>
